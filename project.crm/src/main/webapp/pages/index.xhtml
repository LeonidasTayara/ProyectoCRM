<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<title>Bienvenidos a Leonidas Tayara CRM</title>
	<!--<h:outputScript library="javax.faces" name="jsf.js" target="body" />-->


</h:head>
<h:body>
	<h:form>

		<p:commandButton value="Home" id="home" ajax="false"
			action="#{clientesManagedBean.home}" style="margin-right:20px;"
			styleClass="ui-priority-primary" />

		<p:commandButton value="Clientes" id="clientes"
			action="#{clientesManagedBean.mostrarClientes}"
			style="margin-right:20px;" ajax="false" />

		<p:commandButton value="Facturas" id="facturas"
			action="#{facturasManagedBean.mostrarFacturas}"
			style="margin-right:20px;" ajax="false" />

		<p:commandButton value="Pagos" id="pagos"
			action="#{pagosManagedBean.mostrarPagos}" style="margin-right:20px;"
			ajax="false" />
	</h:form>

	<!-- <h:form> -->
	<h1 style="margin-top: 0">Home</h1>
	<p:accordionPanel>
		<p:tab title="ABM Clientes">
			<h:panelGrid columns="2" cellpadding="10">
				<h:form>

					<p:outputLabel for="idClientes" value="idClientes"
						style="margin-right:20px;" />
					<p:inputText id="idClientes"
						value="#{clientesManagedBean.cliente.idClientes}"
						label="idClientes" style="margin-right:20px;" />

					<p:outputLabel for="razonSocial" value="Razon Social"
						style="margin-right:20px;" />
					<p:inputText id="razonSocial"
						value="#{clientesManagedBean.cliente.razonSocial}"
						label="Razon Social" style="margin-right:20px;" />

					<p:outputLabel for="cuit" value="CUIT" style="margin-right:20px;" />
					<p:inputText id="cuit" value="#{clientesManagedBean.cliente.cuit}"
						label="CUIT" style="margin-right:20px;" />

					<p:outputLabel for="direccion" value="Direccion"
						style="margin-right:20px;" />
					<p:inputText id="direccion"
						value="#{clientesManagedBean.cliente.direccion}" label="Direccion"
						style="margin-right:20px;" />
					<h:panelGrid columns="3" cellpadding="10">

						<p:commandButton action="#{clientesManagedBean.registrarClientes}"
							value="Registrar"></p:commandButton>
						<p:commandButton
							action="#{clientesManagedBean.actualizarClientes}"
							value="Actualizar"></p:commandButton>
						<p:commandButton action="#{clientesManagedBean.eliminarClientes}"
							value="Eliminar"></p:commandButton>
					</h:panelGrid>
				</h:form>
			</h:panelGrid>
		</p:tab>
		<p:tab title="ABM Facturas">
			<h:panelGrid columns="2" cellpadding="10">
				<h:form>
					<p:outputLabel for="idFacturas" value="idFacturas"
						style="margin-right:20px;" />
					<p:inputText id="idFacturas"
						value="#{facturasManagedBean.factura.idFacturas}"
						label="idFacturas" style="margin-right:20px;" />

					<p:outputLabel for="clientes" value="Clientes"
						style="margin-right:20px;" />
					<p:inputText id="clientes"
						value="#{facturasManagedBean.factura.cliente_f}" label="Cliente"
						style="margin-right:20px;" />

					<p:outputLabel for="tipo" value="Tipo" style="margin-right:20px;" />
					<p:inputText id="tipo" value="#{facturasManagedBean.factura.tipo}"
						label="Tipo" style="margin-right:20px;" />

					<p:outputLabel for="monto" value="Monto" style="margin-right:20px;" />
					<p:inputText id="monto"
						value="#{facturasManagedBean.factura.monto}" label="Monto"
						style="margin-right:20px;" />

					<h:panelGrid columns="3" cellpadding="10">
						<p:commandButton action="#{facturasManagedBean.registrarFacturas}"
							value="Registrar"></p:commandButton>
						<p:commandButton
							action="#{facturasManagedBean.actualizarFacturas}"
							value="Actualizar"></p:commandButton>
						<p:commandButton action="#{facturasManagedBean.eliminarFacturas}"
							value="Eliminar"></p:commandButton>
					</h:panelGrid>
				</h:form>
			</h:panelGrid>
		</p:tab>
		<p:tab title="ABM Pagos">
			<h:panelGrid columns="2" cellpadding="10">
				<h:form>
					<p:outputLabel for="idPagos" value="idPagos"
						style="margin-right:20px;" />
					<p:inputText id="idPagos" value="#{pagosManagedBean.pago.idPagos}"
						label="idPagos" style="margin-right:20px;" />

					<p:outputLabel for="factura" value="Factura"
						style="margin-right:20px;" />
					<p:inputText id="factura" value="#{pagosManagedBean.pago.factura}"
						label="Factura" style="margin-right:20px;" />

					<p:outputLabel for="cliente" value="Cliente"
						style="margin-right:20px;" />
					<p:inputText id="cliente"
						value="#{pagosManagedBean.pago.cliente_p}" label="Cliente"
						style="margin-right:20px;" />

					<p:outputLabel for="monto" value="Monto" style="margin-right:20px;" />
					<p:inputText id="monto" value="#{pagosManagedBean.pago.monto}"
						label="Monto" style="margin-right:20px;" />
					<h:panelGrid columns="3" cellpadding="10">
						<p:commandButton action="#{pagosManagedBean.registrarPagos}"
							value="Registrar"></p:commandButton>
						<p:commandButton action="#{pagosManagedBean.actualizarPagos}"
							value="Actualizar"></p:commandButton>
						<p:commandButton action="#{pagosManagedBean.eliminarPagos}"
							value="Eliminar"></p:commandButton>
					</h:panelGrid>
				</h:form>
			</h:panelGrid>
		</p:tab>
	</p:accordionPanel>
	<!--</h:form>-->
</h:body>
</html>
