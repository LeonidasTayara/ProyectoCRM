<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<title>Pagos</title>
	<h:outputStylesheet library="webjars"
		name="/bootstrap/3.3.6/css/bootstrap.min-jsf.css" />
</h:head>

<h:body>
	<h:form>
		<p:growl id="growl" life="2000" />

		<p:commandButton value="Home" id="home" update="growl"
			action="#{clientesManagedBean.home}"
			style="margin-right:20px;" styleClass="ui-priority-primary" />

		<p:commandButton value="Clientes" id="clientes"
			action="#{clientesManagedBean.mostrarClientes}"
			style="margin-right:20px;" ajax="false" />

		<p:commandButton value="Facturas" id="facturas"
			action="#{facturasManagedBean.mostrarFacturas}"
			style="margin-right:20px;" ajax="false" />

		<p:commandButton value="Pagos" id="pagos"
			action="#{pagosManagedBean.mostrarPagos}" style="margin-right:20px;"
			ajax="false" />
	</h:form>
	
	<h1>Pagos</h1>

	<p:dataTable var="pago" value="#{pagosManagedBean.pagos}">
		<p:column headerText="Id">
			<h:outputText value="#{pago.idPagos}" />
		</p:column>

		<p:column headerText="Factura">
			<h:outputText value="#{pago.factura}" />
		</p:column>

		<p:column headerText="Cliente">
			<h:outputText value="#{pago.cliente_p}" />
		</p:column>

		<p:column headerText="Monto">
			<h:outputText value="#{pago.monto}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
